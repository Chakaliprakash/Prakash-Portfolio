<!DOCTYPE html>
<html lang="en" x-data="{ menuOpen: false }">
<head>

  <title>Prakash Chakali | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0c1e6f3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    #particles-js {
      position: absolute;
      width: 100%;

      z-index: -1;

<body class="bg-gray-900 text-white scroll-smooth">

  <!-- Hero Section -->
  <section class="relative h-screen flex flex-col items-center justify-center text-center px-4">
    <div id="particles-js"></div>

  <!-- Contact Section -->
  <section id="contact" class="bg-gray-800 py-16 px-6">

      <p class="text-lg"><i class="fas fa-phone mr-2"></i>+91 63027 14896</p>
      <div class="mt-6">
        <a href="https://www.linkedin.com/in/prakash-chakali-753b82292" class="text-blue-400 hover:text-blue-600 text-xl mr-4"><i class="fab fa-linkedin"></i></a>

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-500 py-6 text-center text-sm">
    Â© 2025 Prakash Chakali. All rights reserved.
  </footer>

  <!-- Particles.js Config -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "size": { "value": 3 },
        "color": { "value": "#00BFFF" },
        "line_linked": { "enable": true, "color": "#00BFFF" },
        "move": { "speed": 2 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        }
      }
    });
  </script>
</body>
</html>
